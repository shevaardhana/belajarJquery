<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>jQuery Mobile Demos</title>
	<link rel="shortcut icon" href="favicon.ico">
	<link rel="stylesheet" href="lib/css/themes/default/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="lib/_assets/css/jqm-demos.css">
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300,400,700">
    <link rel="stylesheet" href="lib/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="lib/css/themes/default/grid.css">
	<script src="lib/js/jquery.js"></script>
	<script src="lib/_assets/js/index.js"></script>
	<script src="lib/js/jquery.mobile-1.4.5.min.js"></script>
	<script src="lib/menu.js"></script>
</head>
<body>
    <div data-role="page" class="jqm-demos jqm-home">
        <div data-role="header" class="jqm-header">
            <h2><img src="lib/_assets/img/jquery-logo.png" alt="jQuery Mobile"></h2>
            <a href="#" class="jqm-navmenu-link ui-btn ui-btn-icon-notext ui-corner-all ui-icon-bars ui-nodisc-icon ui-alt-icon ui-btn-left">Menu</a>
        </div>

        <div data-role="panel" 
            class="jqm-navmenu-panel" 
            data-position="left" 
            data-display="overlay" 
            data-theme="a">
            <ul class="jqm-list ui-alt-icon ui-nodisc-icon" id="menu_component"></ul>
        </div>
        
        <div role="main" id="content" class="ui-listview-item-has-alternate">
            <button><i class="fas fa-list"></i></button>
            <div class="produk-page list">
                <div class="produk">
                    <img src="https://cdn.wallpapersafari.com/68/90/WO7m82.jpg">
                </div>
                <div class="produk">
                    <img src="https://www.wallpapers4u.org/wp-content/uploads/nike_shoes_brand_42644_1920x1080.jpg">
                </div>
            </div>
        </div>
        
    </div>
    <script>
        $('button').on('click',function(e) {
            
            $('.produk-page').toggleClass('grid');
            $('.produk-page').toggleClass('list');
            $('.fas').toggleClass('fa-list');
            $('.fas').toggleClass('fa-th');

        });
    </script>
</body>
